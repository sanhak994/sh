    <title>Ninja Wonga</title>
    <style>
      h2, p{
        margin:10px 0;
      }
      header{
        margin-bottom: 40px;
      }
      .tip{
        padding: 10px;
        background: #333;
        color: #fff;

      .tip .delete{

  <body class = 'indigo'>

    <div class="container section">
      <div class="row">
        <!-- For left side of row: take up 12 cols on small screens and 6 on large screens -->
        <div class="col s12 m6 ">
          <!-- Creating a form -->
          <form class="card z-depth-0">
          <div class="card-content">
            <span class="card-title indigo-text">Add Item:</span>
            <div class="input-field">
              <input type="text" id="name">
              <label for="name">Item Name</label>
            </div>
            <div class="input-field">
              <input type="text" id="cost">
              <label for="cost">Item Cost ($)</label>
            </div>
            <div class="input-field center">
              <button class="btn-large waves-effect waves-light pink white-text">Add Item</button>
            </div>
            <div class="input-field center">
              <p id="error" class="red-text"></p>
            </div>
          </div>
        </form>

        </div>

        <!-- for right side of row: One left over col gets pushed over on medium screens-->
        <div class="col s12 m5 push-m1">
          <div class="canvas">

          </div>
        </div>

      </div>

    </div>

  </body>
